<!DOCTYPE html>
<html lang="en">
<head>
  <link href="./css/styles.css" rel="stylesheet" type="text/css">
  <script src="./js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="headder">
    <h1>Take the right path</h1>
    <h2>See what programming language best fits your skills and goals!</h2>
  </div>
  <div class="main">
    <h4>To help us suggest the right programming languages for you, please answer the following questions:</h4>
    <form>
      <ol>
        <li>
          <p>Do you like to be challenged?</p>
          <input type="radio" id="question1" name="question1" value="yes">
          <label for="question1">Yes</label>
          <input type="radio" id="question1" name="question1" value="no">
          <label for="question1">No</label>
        </li>
        <li>
          <p>Would you say you are more creative or logical?</p>
          <input type="radio" id="question2" name="question2" value="creative">
          <label for="question2">Creative</label>
          <input type="radio" id="question2" name="question2" value="logical">
          <label for="question2">Logical</label>
        </li>
      </ol>
    </form>
  </div>  
</body>
</html>
